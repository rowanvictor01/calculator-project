<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <input type="text" /> -->
       <!-- <textarea name="" id=""></textarea> -->
        <div id="input-box">
          <div id="input" contenteditable="true"></div>
        </div>
      <div class="container-buttons">
        <!-- First Row -->
        <div class="first-row">
          <button class="sysmbols">C</button>
          <button class="sysmbols">()</button>
          <button class="sysmbols">%</button>
          <button class="operators">/</button>
        </div>

        <!-- Second Row -->
        <div class="second-row">
          <button class="button-numbers">7</button>
          <button class="button-numbers">8</button>
          <button class="button-numbers">9</button>
          <button class="operators">x</button>
        </div>

        <!-- Third Row -->
        <div class="third-row">
          <button class="button-numbers">4</button>
          <button class="button-numbers">5</button>
          <button class="button-numbers">6</button>
          <button class="operators">-</button>
        </div>

        <!-- Fourth Row -->
        <div class="fourth-row">
          <button class="button-numbers">1</button>
          <button class="button-numbers">2</button>
          <button class="button-numbers">3</button>
          <button class="operators">+</button>
        </div>

        <!-- Fifth Row -->
        <div class="fifth-row">
          <button class="symbol">+/-</button>
          <button class="button-numbers">0</button>
          <button class="button-numbers">.</button>
          <button class="operators">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
