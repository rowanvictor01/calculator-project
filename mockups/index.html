<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" />
      <div class="container-buttons">
        <!-- First Row -->
          <button >C</button>
          <button>()</button>
          <button class="symbol">%</button>
          <button>/</button>

        <!-- Second Row -->
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>

        <!-- Third Row -->
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>

        <!-- Fourth Row -->
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>

        <!-- Fifth Row -->
          <button class="symbol">+/-</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
      </div>
    </div>
  </body>
</html>
